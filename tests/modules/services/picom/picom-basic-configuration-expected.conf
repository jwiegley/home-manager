# fading
fading = true;
fade-delta    = 5;
fade-in-step  = 0.04;
fade-out-step = 0.04;
fade-exclude  = ["window_type *= 'menu'","name ~= 'Firefox$'","focused = 1"];

# shadows
shadow = true;
shadow-offset-x = -10;
shadow-offset-y = -15;
shadow-opacity  = 0.8;
shadow-exclude  = ["window_type *= 'menu'","name ~= 'Firefox$'","focused = 1"];

# opacity
active-opacity   = 1.0;
inactive-opacity = 1.0;
inactive-dim     = 0.0;
opacity-rule     = [];

wintypes:
{
  dock          = { shadow = false; };
  dnd           = { shadow = false; };
  popup_menu    = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; };
};

# other options
backend = "xrender";
vsync = true;
unredir-if-possible = true;
dbe = true;
