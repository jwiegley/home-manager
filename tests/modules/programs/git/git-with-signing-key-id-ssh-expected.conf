[commit]
	gpgSign = true

[gpg]
	format = "ssh"

[gpg "ssh"]
	defaultKeyCommand = "path-to-key-provider"
	program = "path-to-ssh"

[tag]
	gpgSign = true

[user]
	email = "user@example.org"
	name = "John Doe"
	signingKey = "ssh-ed25519 ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/ user@example.org"
